<!DOCTYPE html>
<html>
<head>
    <title>СПОРТИВНЫЙ ЭКСПЕРТ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="/static/logo9.png" alt="Логотип Спортивного Эксперта">
        <h1>СПОРТИВНЫЙ ЭКСПЕРТ</h1>
        <div id="chat-container">
            <div id="chat-log"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
                <button id="emoji-button">😊</button>  <!-- Кнопка эмодзи -->
                <div id="emoji-picker">
                    <span>😀</span> <span>😂</span> <span>😊</span> <span>👍</span> <span>❤️</span> <span>😎</span> <span>😍</span> <span>🤔</span> <span>🔥</span> <span>💯</span>
                    <!-- Добавьте больше эмодзи -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
