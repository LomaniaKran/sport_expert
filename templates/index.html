<!DOCTYPE html>
<html>
<head>
    <title>СПОРТИВНЫЙ ЭКСПЕРТ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Логотип Спортивного Эксперта">
        <h1>СПОРТИВНЫЙ ЭКСПЕРТ</h1>
        <div id="theme-selector">
            <button data-theme="default" style="background-color: #e6bbc8; padding: 5px 5px; margin: 3px;"></button>
            <button data-theme="dark" style="background-color: #333; padding: 5px 5px;"></button>
            <button data-theme="green" style="background-color: #c8e6c9; padding: 5px 5px;"></button>
        </div>
        <div id="chat-container">
            <div id="chat-log">
                <!-- Тут история сообщений -->
                {% for message in messages %}
                    <p><strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}</p>
                {% endfor %}
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <input type="file" id="file-input">  <!-- Файлики ага -->
                <button id="send-button">Send</button>
                <button id="emoji-button">😊</button>
                <div id="emoji-picker">
                    <span>😀</span> <span>😂</span> <span>😊</span> <span>👍</span> <span>❤️</span> <span>😎</span> <span>😍</span> <span>🤔</span> <span>🔥</span> <span>💯</span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
